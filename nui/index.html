<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Menu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-container" id="body-menu" style="display: none;">
    <div class="header-small">
        <h2>TĚLO</h2>
    </div>
    
    <div id="body-controls-list">
        <!-- Zde se vygenerují řádky pro bodies_upper/lower -->
    </div>

    <div class="body-actions">
        <button class="btn btn-reset" onclick="resetToNaked()">SVLÉKNOUT</button>
        <button class="btn btn-refresh" onclick="refreshPed()">REFRESH</button>
    </div>
</div>
    <div class="container" id="clothing-menu" style="display: none;">
        
        <div class="header">
            <h1>ŠATNÍK</h1>
            <button class="close-btn" onclick="closeMenu()">✖</button>
        </div>

        <div class="content-wrapper">
            <!-- Seznam kategorií (Sekce -> Kategorie) -->
            <div id="category-list" class="category-list">
                <!-- Zde se generuje menu přes JS -->
            </div>

            <!-- Panel editoru (zobrazí se po kliknutí na kategorii) -->
            <div id="editor-panel" class="editor-panel" style="display:none;">
                <h3 id="current-cat-title" class="editor-title">KATEGORIE</h3>
                
                <!-- Výběr modelu (Item) -->
                <div class="control-row">
                    <label>Model Oblečení</label>
                    <div class="stepper">
                        <button onclick="changeItem(-1)">◄</button>
                        <span id="item-display">0 / 0</span>
                        <button onclick="changeItem(1)">►</button>
                    </div>
                </div>

                <!-- Výběr varianty (Textura) -->
                <div class="control-row">
                    <label>Varianta Textury</label>
                    <div class="stepper">
                        <button onclick="changeVariant(-1)">◄</button>
                        <span id="variant-display">1 / 1</span>
                        <button onclick="changeVariant(1)">►</button>
                    </div>
                </div>

                <!-- Paleta -->
                <div class="control-row">
                    <label>Barevná Paleta</label>
                    <select id="palette-select" onchange="applyPalette()"></select>
                </div>

                <!-- Odstíny -->
                <div class="control-row">
                    <label>Jemné Tónování (Tint 1-3)</label>
                    <input type="range" min="0" max="254" value="0" id="tint0" oninput="applyTint()">
                    <input type="range" min="0" max="254" value="0" id="tint1" oninput="applyTint()">
                    <input type="range" min="0" max="254" value="0" id="tint2" oninput="applyTint()">
                </div>

                <!-- Akce -->
                <div class="buttons-row">
                    <button class="btn btn-remove" onclick="removeItem()">Svléknout</button>
                    <button class="btn btn-save" onclick="saveClothes()">Uložit & Zavřít</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
